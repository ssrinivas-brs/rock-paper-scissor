<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
    <title>Rock Paper Scissor | Javascript</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
  </head>
  <body>
    <header>
      <div class="d-flex bg-gradient">
        <div class="d-flex flex-grow-1">
          <nav class="courseTitle">
            
          </nav>
          <div class="flex-grow-1">
            <div class="ReactTitle ps-3 d-flex align-items-center">
            </div>
            <div class="d-flex ps-3 align-items-center">
              <div class="flex-grow-1">
                <h4>Rock Paper Scissor</h4>
                <p><a href="https://github.com/brs-studio/js-basics/tree/main/rock-paper-scissor" target="_blank" >Git Repository</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main role="main" class="container pt-5">
      <div class="form-group" >
        <div class="form-item">
          <input
            type="text"
            placeholder="player name"
            id="playerOne"
            autocomplete="off"
            class="form-control form-control-lg"
          />
        </div>
      </div>

      <div class="btn-container">
        <button class="btn btn-lg btn-secondary" id="startGame">Start Game</button>
      </div>

      <section id="rock-paper-scissor">
        <div class="container">
          <header class="header">
            <button class="btn btn-lg btn-secondary" id="restart" class="restart-btn">
              Restart Game
            </button>
            
          </header>

          <div class="game-container mt-5">
            <div class="item">
              <div class="form-item">
                <div id="score" class="score"></div>
              </div>
            </div>
            <div class="item rock-paper-scissor">
              <h2 class="flex-grow-1">Select your choice</h2>
              <div class="flex align align-items-center">
                <img
                id="rock"
                class="choice game-img"
                src="./assets/img/rock.jpg"
                alt="rock"
              />
              <img
                id="paper"
                class="choice game-img"
                src="./assets/img/paper.jpg"
                alt="rock"
              />
              <img
                id="scissors"
                class="choice game-img"
                src="./assets/img/scissors.jpg"
                alt="rock"
              />
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal">
          <div id="result" class="modal-content text-center"></div>
        </div>
      </section>
    </main>
  
    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
       
        <div>
          <button
            onclick="setTheme('#1A4B84')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
